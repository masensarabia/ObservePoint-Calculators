<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObservePoint ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <img src="OP_Logo.png" alt="ObservePoint Logo">
            <h1>Scanning Time and Cost Savings Calculator</h1>
        </div>
        <div class="calculator">
            <div class="manual-testing">
                <h2>Manual Employee Testing</h2>
                <div class="input-group">
                    <label>Employee's Time to Manually Test One Page (minutes):</label>
                    <input type="number" id="manualTestTime">
                </div>
                <div class="input-group">
                    <label>Total Number of Pages to Test:</label>
                    <input type="number" id="pagesToTest">
                </div>
                <div class="input-group">
                    <label>Employee's Hourly Rate for Manual Testing:</label>
                    <input type="number" id="manualHourlyRate">
                </div>
                <div class="output-group">
                    <label>Total Manual Testing Time:</label>
                    <p id="totalManualTestingTime"></p>
                </div>
                <div class="output-group">
                    <label>Total Cost for Employee Manual Testing:</label>
                    <p id="totalManualTestingCost"></p>
                </div>
            </div>

            <div class="observepoint-testing">
                <h2>ObservePoint Scanning</h2>
                <div class="input-group">
                    <label>ObservePoint Scanning Rate (pages per minute):</label>
                    <input type="number" id="opScanningRate">
                </div>
                <div class="input-group">
                    <label>Total Number of Pages to Scan:</label>
                    <input type="number" id="opPagesToScan">
                </div>
                <div class="output-group">
                    <label>Total ObservePoint Scanning Time:</label>
                    <p id="totalOPScanningTime"></p>
                </div>
                <div class="input-group">
                    <label>ObservePoint Cost per Page:</label>
                    <input type="number" id="opCostPerPage">
                </div>
                <div class="output-group">
                    <label>Total Cost for ObservePoint Scanning:</label>
                    <p id="totalOPScanningCost"></p>
                </div>
            </div>

            <div class="results">
                <h2>Time and Money Saved</h2>
                <div class="output-group">
                    <label>Total Hours Saved:</label>
                    <p id="hoursSaved"></p>
                </div>
                <div class="output-group">
                    <label>Total Money Saved:</label>
                    <p id="moneySaved"></p>
                </div>
            </div>

            <button onclick="calculateSavings()">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
